<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>多人分帳小工具</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    .hidden { display: none; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>多人分帳小工具</h1>
  <div id="user-section" class="hidden">
    <p>歡迎，<span id="user-email"></span>！<button onclick="logout()">登出</button></p>
    <h2>新增分帳紀錄</h2>
    <form id="add-form">
      <input type="text" id="desc" placeholder="項目描述" required>
      <input type="number" id="amount" placeholder="金額" required>
      <input type="text" id="members" placeholder="參與者（用逗號分隔）" required>
      <button type="submit">新增</button>
    </form>
    <h2>分帳紀錄</h2>
    <ul id="records"></ul>
  </div>
  <div id="auth-section">
    <h2>登入/註冊</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="密碼" required>
      <button type="submit">登入/註冊</button>
    </form>
    <p id="auth-msg"></p>
  </div>
  <script>
    // TODO: 換成你自己的 Firebase 設定
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ...
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 登入/註冊
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = email.value;
      const password = password.value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch {
        // 若登入失敗則註冊
        try {
          await auth.createUserWithEmailAndPassword(email, password);
        } catch (err) {
          document.getElementById('auth-msg').textContent = err.message;
        }
      }
    };

    // 登出
    function logout() {
      auth.signOut();
    }

    // 監聽登入狀態
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('user-section').classList.remove('hidden');
        document.getElementById('user-email').textContent = user.email;
        loadRecords();
      } else {
        document.getElementById('auth-section').classList.remove('hidden');
        document.getElementById('user-section').classList.add('hidden');
      }
    });

    // 新增分帳紀錄
    document.getElementById('add-form').onsubmit = async (e) => {
      e.preventDefault();
      const desc = document.getElementById('desc').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const members = document.getElementById('members').value.split(',').map(s => s.trim());
      await db.collection('records').add({
        desc, amount, members, createdAt: new Date(), owner: auth.currentUser.email
      });
      document.getElementById('add-form').reset();
      loadRecords();
    };

    // 讀取分帳紀錄
    async function loadRecords() {
      const ul = document.getElementById('records');
      ul.innerHTML = '';
      const snap = await db.collection('records').orderBy('createdAt', 'desc').get();
      snap.forEach(doc => {
        const d = doc.data();
        const li = document.createElement('li');
        li.textContent = `${d.desc} - $${d.amount} - 參與者: ${d.members.join(', ')}`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
